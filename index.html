<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badminton Pro Shop</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #00bcd4;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      position: relative;
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background: #00bcd4;
      border-radius: 4px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      min-width: 160px;
      z-index: 1;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .dropdown-content a {
      color: #333;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background: #00bcd4;
      color: white;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .search-container {
      margin-left: 20px;
    }
    .search-container input {
      padding: 7px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Badminton Pro</div>
    <nav>
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li class="dropdown">
          <a href="#">All</a>
          <div class="dropdown-content">
            <a href="#" onclick="loadSheet('allYonex')">Yonex</a>
            <a href="#" onclick="loadSheet('allLiNing')">Li-Ning</a>
            <a href="#" onclick="loadSheet('allVictor')">Victor</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#">Yonex</a>
          <div class="dropdown-content">
            <a href="#" onclick="loadSheet('yonexRacket')">Rackets</a>
            <a href="#" onclick="loadSheet('yonexShoes')">Shoes</a>
            <a href="#" onclick="loadSheet('yonexStrings')">Strings</a>
            <a href="#" onclick="loadSheet('yonexBag')">Bags</a>
            <a href="#" onclick="loadSheet('yonexAccessories')">Accessories</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#">Li-Ning</a>
          <div class="dropdown-content">
            <a href="#" onclick="loadSheet('liningRacket')">Rackets</a>
            <a href="#" onclick="loadSheet('liningShoes')">Shoes</a>
            <a href="#" onclick="loadSheet('liningStrings')">Strings</a>
            <a href="#" onclick="loadSheet('liningBag')">Bags</a>
            <a href="#" onclick="loadSheet('liningAccessories')">Accessories</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#">Victor</a>
          <div class="dropdown-content">
            <a href="#" onclick="loadSheet('victorRacket')">Rackets</a>
            <a href="#" onclick="loadSheet('victorShoes')">Shoes</a>
            <a href="#" onclick="loadSheet('victorStrings')">Strings</a>
            <a href="#" onclick="loadSheet('victorBag')">Bags</a>
            <a href="#" onclick="loadSheet('victorAccessories')">Accessories</a>
          </div>
        </li>
        <li><a href="#" onclick="loadSheet('location')">Location</a></li>
      </ul>
    </nav>
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search..." autocomplete="off">
    </div>
  </header>

  <iframe id="sheetFrame" src=""></iframe>

  <script>
    const sheetLinks = {
      allYonex: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyOxyhvA3RPlASauijohIlRS8O7fBqwaWw0LojpZwIMzntZEzLM_Qq2sxHJ2hA-PMyYLNzrUAQoyHT/pubhtml?gid=0&single=true",
      allLiNing: "https://docs.google.com/spreadsheets/d/e/.../pubhtml?gid=1&single=true",
      allVictor: "https://docs.google.com/spreadsheets/d/e/.../pubhtml?gid=2&single=true",
      yonexRacket: "https://docs.google.com/spreadsheets/d/e/.../pubhtml?gid=3&single=true",
      yonexShoes: "https://docs.google.com/spreadsheets/d/e/.../pubhtml?gid=4&single=true",
      yonexStrings: "https://docs.google.com/spreadsheets/d/e/.../pubhtml?gid=5&single=true",
      yonexBag: "https://docs.google.com/spreadsheets/d/e/.../pubhtml?gid=6&single=true",
      yonexAccessories: "https://docs.google.com/spreadsheets/d/e/.../pubhtml?gid=7&single=true",
      location: "https://docs.google.com/spreadsheets/d/e/.../pubhtml?gid=10&single=true"
    };

    function loadSheet(sheetKey) {
      document.getElementById("sheetFrame").src = sheetLinks[sheetKey];
    }
  </script>
</body>
</html>
