<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmashHub - Badminton Gear</title>
<style>
body{font-family:Arial,sans-serif;margin:0;background:#f8faf8;color:#111;}
.nav{background:linear-gradient(90deg,#047857,#10b981);color:#fff;padding:14px 20px;position:sticky;top:0;z-index:10;display:flex;align-items:center;gap:16px;}
.nav .brand{font-weight:800;font-size:1.2rem;cursor:pointer;}
.nav ul{list-style:none;padding:0;margin:0;display:flex;gap:20px;}
.nav ul li{position:relative;}
.nav ul li button{background:none;border:none;color:#fff;font-weight:600;font-size:1rem;cursor:pointer;padding:6px 12px;}
.nav ul li ul{position:absolute;top:40px;left:0;background:#fff;color:#047857;display:none;flex-direction:column;min-width:120px;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,0.15);}
.nav ul li ul li button{color:#047857;text-align:left;padding:8px;}
.nav ul li:hover ul{display:flex;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;max-width:1100px;margin:20px auto;padding:0 20px;}
.card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 16px rgba(0,0,0,0.06);display:flex;flex-direction:column;}
.card img{width:100%;height:200px;object-fit:cover;}
.card .body{padding:12px;display:flex;flex-direction:column;gap:8px;}
.card .brandline{display:flex;justify-content:space-between;color:#555;font-size:0.9rem;}
.card button{padding:8px;border:none;border-radius:8px;background:#047857;color:#fff;font-weight:700;cursor:pointer;}
.modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;padding:20px;}
.modal{max-width:700px;width:100%;background:#fff;border-radius:12px;overflow:hidden;}
.modal .content{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:16px;}
.modal img{width:100%;height:100%;object-fit:cover;border-radius:8px;}
.modal .meta{display:flex;flex-direction:column;gap:8px;}
.modal .close{margin-left:auto;padding:6px;border:none;background:#eee;border-radius:8px;cursor:pointer;}
footer{background:#fff;border-top:1px solid #eee;padding:14px;text-align:center;color:#666;}
@media(max-width:700px){.modal .content{grid-template-columns:1fr;}}
</style>
</head>
<body>

<header class="nav">
  <div class="brand" onclick="showAll()">SmashHub</div>
  <ul>
    <li>
      <button>Badminton</button>
      <ul>
        <li><button onclick="filterProducts('Yonex','Badminton')">Yonex</button></li>
        <li><button onclick="filterProducts('Li-Ning','Badminton')">Li-Ning</button></li>
        <li><button onclick="filterProducts('Victor','Badminton')">Victor</button></li>
      </ul>
    </li>
    <li>
      <button>Shoes</button>
      <ul>
        <li><button onclick="filterProducts('Yonex','Shoes')">Yonex</button></li>
        <li><button onclick="filterProducts('Li-Ning','Shoes')">Li-Ning</button></li>
        <li><button onclick="filterProducts('Victor','Shoes')">Victor</button></li>
      </ul>
    </li>
    <li>
      <button>Strings</button>
      <ul>
        <li><button onclick="filterProducts('Yonex','Strings')">Yonex</button></li>
        <li><button onclick="filterProducts('Li-Ning','Strings')">Li-Ning</button></li>
        <li><button onclick="filterProducts('Victor','Strings')">Victor</button></li>
      </ul>
    </li>
    <li>
      <button>Bag</button>
      <ul>
        <li><button onclick="filterProducts('Yonex','Bag')">Yonex</button></li>
        <li><button onclick="filterProducts('Li-Ning','Bag')">Li-Ning</button></li>
        <li><button onclick="filterProducts('Victor','Bag')">Victor</button></li>
      </ul>
    </li>
    <li>
      <button>Accessories</button>
      <ul>
        <li><button onclick="filterProducts('Yonex','Accessories')">Yonex</button></li>
        <li><button onclick="filterProducts('Li-Ning','Accessories')">Li-Ning</button></li>
        <li><button onclick="filterProducts('Victor','Accessories')">Victor</button></li>
      </ul>
    </li>
    <li><button onclick="showAll()">All</button></li>
    <li><button>Location</button></li>
  </ul>
</header>

<main class="grid" id="grid"></main>

<div class="modal-backdrop" id="modalBack" onclick="closeModal(event)">
  <div class="modal">
    <div style="display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid #eee">
      <strong id="mtitle">Product</strong>
      <button class="close" onclick="closeModal(true)">✕</button>
    </div>
    <div class="content">
      <img id="mimg" src="" alt="">
      <div class="meta">
        <div id="mname" style="font-weight:800"></div>
        <div class="brandline"><span id="mbrand"></span><span id="mprice"></span></div>
        <div id="mspecs" style="color:#555;"></div>
        <div style="display:flex;gap:8px;margin-top:8px;">
          <button id="copyBtn">Copy Order Text</button>
          <a id="mailto" target="_blank" style="padding:8px;border:1px solid #ddd;border-radius:8px;text-decoration:none;color:#555;">Email to Order</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>© <span id="year"></span> SmashHub — No cart, order via email</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
document.getElementById('year').textContent = new Date().getFullYear();

// CSV URLs for each brand (replace with your published CSV links)
const SHEET_URLS = {
  "Yonex": "https://docs.google.com/spreadsheets/d/e/YONEX_SHEET/pub?output=csv",
  "Li-Ning": "https://docs.google.com/spreadsheets/d/e/LINING_SHEET/pub?output=csv",
  "Victor": "https://docs.google.com/spreadsheets/d/e/VICTOR_SHEET/pub?output=csv"
};

let products = []; // loaded products

// Load products from a brand
function loadBrand(brand, callback){
  const url = SHEET_URLS[brand];
  Papa.parse(url, {
    download:true,
    header:true,
    complete: function(results){
      products = results.data.filter(p=>p.Name).map(p=>({
        Name: p.Name,
        Brand: p.Brand || brand,
        Category: p.Category || "",
        Price: parseFloat(p.Price)||0,
        Image: p.Image || "",
        Specs: p.Specs || ""
      }));
      if(callback) callback();
    },
    error:function(err){console.error("Error loading",brand,err);}
  });
}

// Filter by brand + category
function filterProducts(brand, category){
  loadBrand(brand, ()=>{
    const list = products.filter(p=>p.Category === category);
    render(list);
  });
}

// Show all products
function showAll(){
  let loadedCount = 0;
  let allProducts = [];
  const brands = Object.keys(SHEET_URLS);
  brands.forEach(brand=>{
    Papa.parse(SHEET_URLS[brand], {
      download:true,
      header:true,
      complete:function(results){
        const brandProducts = results.data.filter(p=>p.Name).map(p=>({
          Name: p.Name,
          Brand: p.Brand || brand,
          Category: p.Category || "",
          Price: parseFloat(p.Price)||0,
          Image: p.Image || "",
          Specs: p.Specs || ""
        }));
        allProducts = allProducts.concat(brandProducts);
        loadedCount++;
        if(loadedCount===brands.length){
          products = allProducts;
          render(products);
        }
      }
    });
  });
}

// Render function
function render(list=products){
  const grid = document.getElementById('grid');
  grid.innerHTML="";
  list.forEach(p=>{
    const c = document.createElement("div"); c.className="card";
    c.innerHTML=`
      <img src="${p.Image}" alt="${p.Name}">
      <div class="body">
        <div style="font-weight:800">${p.Name}</div>
        <div class="brandline"><span>${p.Brand}</span><span>$${p.Price.toFixed(2)}</span></div>
        <button onclick='openModal(${JSON.stringify(p)})'>View</button>
      </div>
    `;
    grid.appendChild(c);
  });
}

// Modal functions
function openModal(p){
  document.getElementById('modalBack').style.display="flex";
  document.getElementById('mtitle').textContent = p.Name;
  document.getElementById('mimg').src = p.Image;
  document.getElementById('mname').textContent = p.Name;
  document.getElementById('mbrand').textContent = p.Brand+" · "+p.Category;
  document.getElementById('mprice').textContent = "$"+p.Price.toFixed(2);
  document.getElementById('mspecs').textContent = p.Specs;
  document.getElementById('copyBtn').onclick = ()=>{navigator.clipboard.writeText(orderText(p)).then(()=>alert("Copied!"));}
  document.getElementById('mailto').href="mailto:sales@smashhub.example?subject=Order: "+encodeURIComponent(p.Name)+"&body="+encodeURIComponent(orderText(p));
}
function closeModal(e){if(e===true||e.target.id==='modalBack'){document.getElementById('modalBack').style.display="none";}}
function orderText(p){return `I'd like to order:\n${p.Name}\nBrand: ${p.Brand}\nCategory: ${p.Category}\nPrice: $${p.Price}\nSpecs: ${p.Specs}`;}

// Load all on page load
showAll();
</script>

</body>
</html>
