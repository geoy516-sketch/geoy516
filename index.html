<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badminton Store</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* Dropdown hover highlight */
    nav ul ul li a:hover {
      background-color: #f0f0f0;
      color: #000;
      font-weight: 600;
    }

    /* Search bar style */
    .search-container {
      position: relative;
      display: inline-block;
    }

    #search {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid #ddd;
      border-top: none;
      z-index: 1000;
      display: none;
    }

    .search-dropdown div {
      padding: 8px;
      cursor: pointer;
    }

    .search-dropdown div:hover {
      background-color: #f2f2f2;
    }

    .highlight {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Badminton Store</h1>
    <nav>
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#" onclick="showAll()">All</a></li>
        <li><a href="#">Yonex</a>
          <ul>
            <li><a href="#" onclick="filterItems('Yonex', 'Racket')">Racket</a></li>
            <li><a href="#" onclick="filterItems('Yonex', 'Bag')">Bag</a></li>
            <li><a href="#" onclick="filterItems('Yonex', 'Shoes')">Shoes</a></li>
            <li><a href="#" onclick="filterItems('Yonex', 'Accessories')">Accessories</a></li>
          </ul>
        </li>
        <li><a href="#">Li-Ning</a>
          <ul>
            <li><a href="#" onclick="filterItems('Li-Ning', 'Racket')">Racket</a></li>
            <li><a href="#" onclick="filterItems('Li-Ning', 'Bag')">Bag</a></li>
            <li><a href="#" onclick="filterItems('Li-Ning', 'Shoes')">Shoes</a></li>
            <li><a href="#" onclick="filterItems('Li-Ning', 'Accessories')">Accessories</a></li>
          </ul>
        </li>
        <li><a href="#">Victor</a>
          <ul>
            <li><a href="#" onclick="filterItems('Victor', 'Racket')">Racket</a></li>
            <li><a href="#" onclick="filterItems('Victor', 'Bag')">Bag</a></li>
            <li><a href="#" onclick="filterItems('Victor', 'Shoes')">Shoes</a></li>
            <li><a href="#" onclick="filterItems('Victor', 'Accessories')">Accessories</a></li>
          </ul>
        </li>
        <li><a href="location.html">Location</a></li>
      </ul>
    </nav>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search items..." oninput="showSearchSuggestions()">
    <div class="search-dropdown" id="searchDropdown"></div>
  </div>

  <section id="items"></section>

  <script src="assets/script.js"></script>
</body>
</html>
