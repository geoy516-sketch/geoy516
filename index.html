<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beta Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }

    nav {
      background-color: #333; color: white; padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    nav .logo { font-size: 1.5em; font-weight: bold; }
    nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
    nav ul li a { color: white; text-decoration: none; font-weight: bold; }
    nav ul li a:hover { text-decoration: underline; }

    .search-bar input { padding: 8px; border-radius: 5px; border: none; width: 200px; }

    header {
      background: linear-gradient(to right, #4CAF50, #2e7d32);
      color: white; text-align: center; padding: 60px 20px;
    }

    #sale-items { background-color: #e8f5e9; padding: 50px 20px; }
    #sale-items h2 { text-align: center; color: #2e7d32; margin-bottom: 20px; }

    .filters {
      text-align: center; margin-bottom: 30px;
    }
    .filters button {
      padding: 8px 15px; margin: 5px; border: none; border-radius: 5px;
      cursor: pointer; background-color: #4CAF50; color: white; font-weight: bold;
    }
    .filters button.active { background-color: #2e7d32; }
    .filters button:hover { background-color: #2e7d32; }

    .items-container {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px; max-width: 1000px; margin: auto;
    }

    .item {
      background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px; text-align: center;
    }

    .item img { width: 100%; border-radius: 10px; }
    .item h3 { margin: 10px 0; }
    .item p { color: #555; }
    .item button {
      background-color: #4CAF50; color: white; border: none;
      padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;
    }
    .item button:hover { background-color: #2e7d32; }

    footer { background: #222; color: #aaa; text-align: center; padding: 10px; font-size: 0.9em; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Beta Shop</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#sale-items">Sale Items</a></li>
      <li><a href="cart.html">Cart ðŸ›’</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search items..." onkeyup="applyFilters()">
    </div>
  </nav>

  <!-- Header -->
  <header>
    <h1>Welcome to Beta Online Shop</h1>
    <p>Find your favorite products at the best prices!</p>
  </header>

  <!-- Sale Items Section -->
  <section id="sale-items">
    <h2>Items for Sale</h2>

    <!-- Category Filters -->
    <div class="filters">
      <button class="active" onclick="setCategory('all', this)">All</button>
      <button onclick="setCategory('sale', this)">Sale</button>
      <button onclick="setCategory('new', this)">New Arrivals</button>
      <button onclick="setCategory('accessory', this)">Accessories</button>
    </div>

    <div class="items-container" id="items-container">
      <!-- Products from Google Sheet will appear here -->
    </div>
  </section>

  <footer>
    &copy; 2025 Beta Shop. All Rights Reserved.
  </footer>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    let products = [];
    let selectedCategory = 'all';
    const itemsContainer = document.getElementById('items-container');

    // Replace with your published Google Sheet CSV link
    const sheetCSVUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTyOxyhvA3RPlASauijohIlRS8O7fBqwaWw0LojpZwIMzntZEzLM_Qq2sxHJ2hA-PMyYLNzrUAQoyHT/pub?output=csv';

    // Fetch and parse CSV
    Papa.parse(sheetCSVUrl, {
      download: true,
      header: true,
      complete: function(results){
        products = results.data.filter(p => p.Name); // remove empty rows
        displayProducts(products);
      }
    });

    // Display products
    function displayProducts(list){
      itemsContainer.innerHTML = '';
      list.forEach(product => {
        const price = parseFloat(product.Price.replace(/\s+/g, '')) || 0;
        const div = document.createElement('div');
        div.className = 'item';
        div.setAttribute('data-category', product.Category || 'all');
        div.innerHTML = `
          <img src="${product.Image}" alt="${product.Name}">
          <h3>${product.Name}</h3>
          <p>$${price.toFixed(2)}</p>
          <button onclick="addToCart('${product.Name}', ${price})">Add to Cart</button>
        `;
        itemsContainer.appendChild(div);
      });
    }

    // Add to cart
    function addToCart(name, price){
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({name, price});
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + ' has been added to your cart!');
    }

    // Category filter
    function setCategory(category, btn){
      selectedCategory = category;
      document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      applyFilters();
    }

    // Search + category filter combined
    function applyFilters(){
      const searchInput = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.items-container .item').forEach(item => {
        const title = item.querySelector('h3').textContent.toLowerCase();
        const category = item.getAttribute('data-category');
        const matchesSearch = title.includes(searchInput);
        const matchesCategory = (selectedCategory === 'all' || category === selectedCategory);
        item.style.display = matchesSearch && matchesCategory ? '' : 'none';
      });
    }
  </script>
</body>
</html>
