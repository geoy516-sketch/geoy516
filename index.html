<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmashHub - Badminton Gear</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9faf9;
      color: #111;
    }

    /* NAVIGATION */
    header {
      background: linear-gradient(90deg, #047857, #10b981);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand {
      font-weight: 800;
      font-size: 1.4rem;
      cursor: pointer;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    nav a, nav button {
      background: white;
      color: #047857;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    nav a:hover, nav button:hover {
      background: #047857;
      color: white;
    }

    /* DROPDOWN */
    .dropdown {
      position: relative;
    }

    .submenu {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      color: #047857;
      min-width: 140px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .dropdown:hover .submenu {
      display: flex;
    }

    .submenu button {
      border: none;
      background: transparent;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    .submenu button:hover {
      background: #047857;
      color: white;
    }

    /* SEARCH BAR */
    .search-container {
      margin-left: auto;
    }

    #search {
      padding: 6px 12px;
      border: none;
      border-radius: 999px;
      width: 200px;
    }

    /* GRID */
    main {
      max-width: 1100px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .body {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card .brandline {
      display: flex;
      justify-content: space-between;
      color: #555;
      font-size: 0.9rem;
    }

    footer {
      background: #fff;
      border-top: 1px solid #eee;
      padding: 14px;
      text-align: center;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <div class="brand">SmashHub</div>
  <nav>
    <a href="about.html">About Us</a>
    <button id="allBtn">All</button>

    <div class="dropdown">
      <button>Yonex</button>
      <div class="submenu">
        <button data-brand="Yonex" data-cat="Racket">Racket</button>
        <button data-brand="Yonex" data-cat="Bag">Bag</button>
        <button data-brand="Yonex" data-cat="Shoes">Shoes</button>
        <button data-brand="Yonex" data-cat="Accessories">Accessories</button>
      </div>
    </div>

    <div class="dropdown">
      <button>Li-Ning</button>
      <div class="submenu">
        <button data-brand="Li-Ning" data-cat="Racket">Racket</button>
        <button data-brand="Li-Ning" data-cat="Bag">Bag</button>
        <button data-brand="Li-Ning" data-cat="Shoes">Shoes</button>
        <button data-brand="Li-Ning" data-cat="Accessories">Accessories</button>
      </div>
    </div>

    <div class="dropdown">
      <button>Victor</button>
      <div class="submenu">
        <button data-brand="Victor" data-cat="Racket">Racket</button>
        <button data-brand="Victor" data-cat="Bag">Bag</button>
        <button data-brand="Victor" data-cat="Shoes">Shoes</button>
        <button data-brand="Victor" data-cat="Accessories">Accessories</button>
      </div>
    </div>

    <button id="locationBtn">Location</button>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search..." oninput="applyFilters()">
    </div>
  </nav>
</header>

<main id="grid"></main>

<footer>© <span id="year"></span> SmashHub — All Rights Reserved</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="assets/script.js"></script>

</body>
</html>
