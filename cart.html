<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Geo's Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }

    nav {
      background-color: #333; color: white; padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    nav .logo { font-size: 1.5em; font-weight: bold; }
    nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
    nav ul li a { color: white; text-decoration: none; font-weight: bold; }
    nav ul li a:hover { text-decoration: underline; }

    h1 { text-align: center; margin-top: 40px; color: #2e7d32; }

    .cart-container {
      width: 90%; max-width: 900px; margin: 30px auto; background: white;
      border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background-color: #4CAF50; color: white; }
    td input { width: 50px; padding: 5px; text-align: center; }

    .remove-btn {
      background: #e53935; color: white; border: none;
      padding: 5px 10px; border-radius: 5px; cursor: pointer;
    }
    .remove-btn:hover { background: #b71c1c; }

    .total { text-align: right; margin-top: 15px; font-size: 1.3em; color: #2e7d32; }

    .checkout-btn {
      display: block; margin: 30px auto; background: #4CAF50; color: white;
      padding: 12px 30px; border: none; border-radius: 5px; font-size: 1em;
      cursor: pointer; font-weight: bold;
    }
    .checkout-btn:hover { background: #2e7d32; }

    .empty { text-align: center; color: #666; margin-top: 50px; }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Geo's Shop</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cart.html">Cart üõí</a></li>
    </ul>
  </nav>

  <h1>Your Shopping Cart</h1>

  <div class="cart-container" id="cart-container"></div>

  <script>
    // Render the cart
    function renderCart() {
      const cartContainer = document.getElementById('cart-container');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      if(cart.length === 0){
        cartContainer.innerHTML = '<p class="empty">Your cart is empty üõçÔ∏è</p>';
        return;
      }

      let total = 0;
      let tableHTML = `<table>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>`;

      cart.forEach((item, index) => {
        const qty = item.quantity || 1;
        const subtotal = item.price * qty;
        total += subtotal;

        tableHTML += `<tr>
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td><input type="number" min="1" value="${qty}" onchange="updateQuantity(${index}, this.value)"></td>
          <td>$${subtotal.toFixed(2)}</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
        </tr>`;
      });

      tableHTML += `</table>
        <p class="total"><strong>Total: $${total.toFixed(2)}</strong></p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>`;

      cartContainer.innerHTML = tableHTML;
    }

    // Remove item from cart
    function removeItem(index){
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // Update quantity
    function updateQuantity(index, qty){
      qty = parseInt(qty);
      if(qty < 1) qty = 1;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = qty;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // Checkout
    function checkout(){
      alert('Thank you for your purchase!');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    }

    // Render on page load
    renderCart();
  </script>

</body>
</html>
